<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="cadastroestilo.css">
</head>
<body>
    <div id="background">
        <header></header>
        <div class="container">
            <h1>Cadastro</h1><br>
            <section class="form-box">
                <form id="cadastro">
                    <div class="caixa">
                        <label for="nome"><b>Nome Completo:</b></label><br>
                        <input type="text" id="nome" name="nome" pattern="^[a-zA-Z\u00C0-\u00FF\s]*$" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="nome_materno"><b>Nome Materno:</b></label><br>
                        <input type="text" id="nome_materno" name="nome_materno" pattern="^[a-zA-Z\u00C0-\u00FF\s]*$" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="cpf"><b>CPF:</b></label><br>
                        <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00" maxlength="14" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="data_nascimento"><b>Data de Nascimento:</b></label><br>
                        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="sexo"><b>Sexo:</b></label><br>
                        <select id="sexo" name="sexo" required>
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                        </select><br><br>
                    </div>
                    <div class="caixa">
                        <label for="celular"><b>Número de Celular:</b></label><br>
                        <input type="tel" name="celular" pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="15" placeholder="Ex.: (11) 91234-5678" id="celular" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="telefone_fixo"><b>Número de Telefone Fixo:</b></label><br>
                        <input type="tel" name="telefone_fixo" pattern="\(\d{2}\) \d{4}-\d{4}" maxlength="14" placeholder="Ex.: (11) 1234-5678" id="telefone_fixo" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="cep"><b>CEP:</b></label><br>
                        <input type="text" name="cep" id="cep" pattern="\d{5}-?\d{3}" maxlength="9" placeholder="00000-000" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="logradouro"><b>Logradouro:</b></label><br>
                        <input type="text" name="logradouro" id="logradouro" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="cidade"><b>Cidade:</b></label><br>
                        <input type="text" name="cidade" id="cidade" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="bairro"><b>Bairro:</b></label><br>
                        <input type="text" name="bairro" id="bairro" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="email"><b>E-mail:</b></label><br>
                        <input type="email" name="email" id="email" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="nome_usuario"><b>Nome de Usuário/Login:</b></label><br>
                        <input type="text" name="nome_usuario" id="nome_usuario" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="senha"><b>Senha:</b></label><br>
                        <input type="password" minlength="5" name="senha" id="senha" required><br><br>
                    </div>
                    <div class="caixa">
                        <label for="confirmacao_senha"><b>Confirmação de Senha:</b></label><br>
                        <input type="password" minlength="5" name="confirmacao_senha" id="confirmacao_senha" required><br><br>
                    </div>
                    <div id="buttons">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Refazer">
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script>
        document.getElementById('cep').addEventListener('blur', function() {
            var cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('logradouro').value = data.logradouro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('bairro').value = data.bairro;
                        } else {
                            alert('CEP não encontrado.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar o CEP:', error);
                        alert('Erro ao buscar o CEP.');
                    });
            } else {
                alert('Formato de CEP inválido.');
            }
        });
    </script>
</body>
</html>
