<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<header class="header">
    <a href="#" class="logo"> SPACE GAMER</a>

    <nav class="navbar"></nav>
</header>

<body>

    <div class="conteudo" >
        <div class="texto">Login</div>

        <form action="#" class="form-data">
            <div class="linhas">
                <input type="email">
                <label>Insira seu e-mail</label>
            </div>
            <div class="linhas">
                <input type="password">
                <label>Insira a sua senha</label>
            </div>
            <div class="lembrar">
                <div class="divs">
                    <label for="check">Lembrar-me</label>
                    <input type="checkbox" id="check">
                </div>
                <div class="divs">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="botao">
                <button>Iniciar</button>
            </div>
            
            <div class="link">Cadastre-se <a href="#">agora!</a></div>
        </form>
    </div>



</body>
</html>
